     {

                        $("#getChart").click(function(){
					$.getJSON('ustanovekulture.json', function(dataC) {

						var biblioteke = new Array(); 
						var bibliotekeDrilldown = new Array();
						var bibliotekeDrilldownData = new Array();
						var opstine = new Array();
						var okruzi = new Array();
						var temp = new Array();
						var temp1 = new Array();

						//vadimo opstine i okruge iz JSON-a kako bi smo posle mogli da formiramo inicijalni i drillDown grafikon
                                              $.each(dataC, function(index, element) {
                                                      opstine.push(dataC[index]['opstina']);
                                                      okruzi.push(dataC[index]['okrug']);
                                              });
						
						//filtriramo opstine i izbacujemo duplikate
                                              opstine = opstine.filter(function(itm, i, a) {
                                                      return i == opstine.indexOf(itm);
                                              });
                                              //sortiramo opstine
                                              opstine = opstine.sort();

						//filtriramo okruge i izbacujemo duplikate
                                              okruzi = okruzi.filter(function(itm, i, a) {
                                                      return i == okruzi.indexOf(itm);
                                              });
                                              //sortiramo okruge
                                              okruzi = okruzi.sort();

						//u ovoj petlji za svaki okrug pronalazimo pripadajuce opstine kako bi za njih u originalnom 
						//dataC nizu dobijenom iz JSON-a izvukli podatke za drillDown, tj. videli koliko biblioteka ima
						//u svakoj opstini okruga						
						$.each(okruzi,function(index2,element2) {
							//ovde formiramo X osu pocetnog grafikona
							biblioteke.push({name:element2,y:0,drilldown:element2})
							
							//u ovoj petlji brojimo opstine u okrugu i njihovo pojavljivanje radi formiranja drillDown-a
							$.each(opstine,function(index3,element3) {
								//ova promenljiva nam je potrebna kako bi smo u drillDown-u prikazali samo one opstine 
								//za okrug koje imaju biblioteke
								temp1 = dataC.filter(value => value.opstina === element3 && value.okrug === element2).length;
								if (temp1 != 0)
								{
									temp = [element3,temp1];
								}
								//u ovaj niz postavimo podatke za drillDown
		                                      	bibliotekeDrilldownData.push(temp);
		                                      });
		                                      //iz prethodno formiranog niza brisemo duplikate
		                                      bibliotekeDrilldownData = bibliotekeDrilldownData.filter(function(itm, i, a) {
		                                              return i == bibliotekeDrilldownData.indexOf(itm);
		                                      });
		                                      //sklanjamo prvi podniz jer je to opstina koja ne pripada tekucem okrugu	
                                              	bibliotekeDrilldownData[0] = [];	                                      
		                                       //console.log(bibliotekeDrilldownData[0],bibliotekeDrilldownData[1]);
		                                       //postavljamo podatke u drillDown				
							bibliotekeDrilldown.push({name:element2,id:element2,data:bibliotekeDrilldownData})
							//resetujemo niz i prelazimo u novu iteraciju okruga
							bibliotekeDrilldownData = [];
						});
						//u ovoj petlji za svaki okrug brojimo broj opstina koje imaju biblioteke i to su podaci
						//koji ce se prikazati na prvo ucitavanje grafikona
						$.each(biblioteke,function(index4,element4) {
                                              	$.each(dataC,function(index5,element5) {
                                              		if (element4['name'] == element5['okrug'])
                                              		{
                                              			element4['y'] +=1 ;
                                              		}
                                                	});
                                              });
                                              //console.log(biblioteke);
                                              //console.log(bibliotekeDrilldown);


						Highcharts.chart('container', {
    							chart: {
        							type: 'column'
    							},
    							title: {
        							align: 'left',
        							text: '\u0411\u0440\u043E\u0458\ \u0431\u0438\u0431\u043B\u0438\u043E\u0442\u0435\u043A\u0430\ \u043F\u043E\ \u043E\u043A\u0440\u0443\u0437\u0438\u043C\u0430'
    							},
							subtitle: {
								align: 'left',
								text: '\u041A\u043B\u0438\u043A\u043D\u0438\u0442\u0435 \u043D\u0430 \u043E\u043A\u0440\u0443\u0433 \u0437\u0430 \u0432\u0438\u0448\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0458\u0430'
							},
						   	accessibility: {
								announceNewData: {
							    		enabled: true
								}
						    	},
    							xAxis: {
        							type: 'category'
    							},
						    	yAxis: {
								title: {
							    		text: 'Total percent market share'
								}
						    	},
						    	legend: {
								enabled: false
						    	},
						    	plotOptions: {
								series: {
							    		borderWidth: 0,
							    		dataLabels: {
										enabled: true,
										format: '{point.y:.0f}'
							    		}
								}
						    	},

						    	tooltip: {
								headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
								pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.0f}</b> of total<br/>'
						    	},
						    	series: [
							{
							    name: "\u0411\u0438\u0431\u043B\u0438\u043E\u0442\u0435\u043A\u0435",
							    colorByPoint: true,
							    data: biblioteke
							}
						    	],
						    	drilldown: {
								breadcrumbs: {
							    		position: {
										align: 'right'
							    		}
								},
								series: bibliotekeDrilldown
						    	}
						});	
					});
				});

                                                        });
